<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>伝え方アーキタイプ診断｜WATER VOICE</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@600;700&family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <h1 class="title">伝え方アーキタイプ診断｜WATER VOICE</h1>

  <div class="intro">
    <h2>言葉には、“生まれた場所”がある。</h2>

    <p>ーあなたのメッセージは、どのタイプの人に“響く設計”になっていますか？ー</p>

    <p>人はみな、同じように話しているようでいて、<br>
    実はまったく違う場所から言葉を紡いでいます。</p>

    <p>SNS発信、ビジネス、恋愛、コミュニケーション。<br>
    すべての場面で“伝わる人”と“伝わらない人”がいる。</p>

    <p>その差は、<br>
    才能ではなく <strong>伝え方のアーキタイプ（構造）</strong> にある。</p>
  </div>

  <!-- 質問ブロック -->
  <div id="questions"></div>

  <button id="submitBtn" class="submit">診断結果を見る</button>

  <!-- 結果表示ブロック -->
  <div class="result" id="resultBox" style="display:none;">
    <h2>診断結果</h2>

    <div id="resultContent"></div>

    <div class="share-area">
      <h3>SNSでシェアする</h3>

      <a id="shareTwitter" class="sns-btn" href="#" target="_blank">Twitterでシェア</a>
      <a id="shareLINE" class="sns-btn" href="#" target="_blank">LINEでシェア</a>
      <a id="shareFB" class="sns-btn" href="#" target="_blank">Facebookでシェア</a>

      <button id="copyURL" class="sns-btn">URLをコピー</button>
    </div>
  </div>

  <!-- JS -->
  <script src="script.js"></script>

</body>
</html>
